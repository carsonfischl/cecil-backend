{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3" id="post-img">
      <label for="myfile" class="input-title">Add a pic:</label> <br>
      <input type="file" id="file" name="file" class="btn btn-light">
    </div>
    <div class="mb-3" id="title-div">
      <label for="title" class="input-title">Title</label>
      <input name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="mb-3" id="body-div">
      <label for="body" class="input-title">Body</label>
      <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-light">
  </form>
{% endblock %}
