{% extends 'base.html' %}

{% block header %}
  
{% endblock %}

{% block content %}
    <article class="users">
    <table>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      {% for user in users %}
        <tr>
          <td>{{user['id']}}</td>
          <td>{{user['username']}}</td>
          <td>{{user['score']}}</td>
        </tr>
      {% endfor %}
    </table>
  </article>
{% endblock %}
